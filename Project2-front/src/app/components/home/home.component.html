<h1>Welcome to home view!!!!</h1>
<div class="BoardSelectorContainer">
  <div *ngFor="let board of boards" class="BoardSelector">
    <div>
      {{board.name}}
    </div>
  </div>
  <input type="text" ([ngModel])="newBoard.name">
  <button type="button" class="btn btn-primary" (click)="createBoard()">New Board</button>
</div>
