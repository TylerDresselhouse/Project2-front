<h1>Welcome to home view!!!!</h1>
<div class="BoardSelectorContainer">
  <div *ngFor="let board of boards" class="BoardSelector" style="cursor:pointer" routerLink="/swim-lanes/{{board.id}}">
    <div>
      {{board.name}}
    </div>
  </div>
  <input type="text" #title>
  <button type="button" class="btn btn-primary" (click)="createBoard(title.value)">New Board</button>
</div>
