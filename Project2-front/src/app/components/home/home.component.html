<h1>Welcome to home view!!!!</h1>
<div class="BoardSelectorContainer">
  <div *ngFor="let board of boards" class="BoardSelector" routerLink="/board/{{board.id}}">
    <div>
      {{board.boardName}}
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="newBoard()">New Board</button>
</div>
