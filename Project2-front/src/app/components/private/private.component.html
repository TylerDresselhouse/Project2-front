<div>
  <div>
      <h1>Congratulations, <span *ngIf="user">{{ user.firstName }}</span> you have successfully logged in!!</h1>
      <br>
        <div *ngIf="user" >
        Username: <span>{{ user.username }}</span><br>
        FirstName: <span>{{ user.firstName }}</span><br>
        LastName: <span>{{ user.lastName }}</span>
        </div>
      <br>
      <br>
      <a (click)="logout()" routerLink="/login">Click Here to logout</a>
  </div>
</div>
