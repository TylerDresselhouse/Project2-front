<div class="row justify-content-center pt-2">
  <div>
    <h2>Create an Account</h2>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input class="form-control" [(ngModel)]="user.firstName" id="firstname" type="text" placeholder="First Name" autofocus>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input class="form-control" [(ngModel)]="user.lastName" id="lastname" type="test" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" [(ngModel)]="user.username" id="username" type="text" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" [(ngModel)]="user.password" id="password" type="password" placeholder="Password">
    </div> 
    <button class="btn btn-secondary btn-block" (click)="login()" 
          type="submit" name="action">Create New Account</button>
    <br>
    <p class="quiet login"> Already have an account? <a routerLink="/login" tabindex="0" style="cursor:pointer">Log in.</a> </p>
  </div>
  
</div>
