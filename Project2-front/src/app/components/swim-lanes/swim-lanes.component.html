<div>
  <table border="1px solid black">
    <th *ngFor="let swimLane of swimLanes">
      {{swimLane.id}}
    </th>
    <tr>
      <td *ngFor="let swimLane of swimLanes">
        {{swimLane.name}}
      </td>
    </tr>
  </table>
  <input type="text" ([ngModel])="newSwimLane.name">
  <button type="button" class="btn btn-primary" (click)="createSwimLane()">New Swim Lane</button>
</div>
