<div>
  <table class="table" border="1px solid black">
    <tr>
      <td *ngFor="let swimLane of swimLanes">
        <table class="table-hover" border="1px solid black">
          <th>
            {{swimLane.name}}
          </th>
          <tr *ngFor="let card of swimLane.cards">
            <td>
              {{card.title}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <input type="text" ([ngModel])="newSwimLane.name">
  <button type="button" class="btn btn-primary" (click)="createSwimLane()">New Swim Lane</button>
  <button class="btn btn-lg btn-outline-primary" (click)="open(card)">New Card</button>

</div>

<!-- Modal test button -->

<button class="btn btn-lg btn-outline-primary" (click)="open()">Launch demo modal</button>
<button class="btn btn-lg btn-outline-secondary" (click)="openBurnDown()">Burn Down Chart Modal</button>
