
<table class="table table-hover">
  
    <tbody>
      <tr *ngFor="let task of tasks; trackBy:trackByFn">
        <td><input class="strikethrough" id="checkBox" type="checkbox"></td>
        <td><span>{{task.description}}</span> </td>
        <td> <button *ngIf="permissionsService.currentUserBoardRole.deleteTask"
                (click)="deleteTask(task)">delete</button></td>
      </tr>
    </tbody>
  </table>


  <input #taskDescription />
  <button *ngIf="permissionsService.currentUserBoardRole.createTask" 
    (click)="addTask(taskDescription.value); taskDescription.value=''">Add</button>
