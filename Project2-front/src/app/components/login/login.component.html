<div>
    <div>
        <h3>Please Login</h3>
    </div>
    <div>
            <div>
                <input [(ngModel)]="user.username" id="username" 
                    type="text">
                <label for="username">Username</label>
            </div>
            <div>
                <input [(ngModel)]="user.password" id="password" 
                    type="password">
                <label for="password">Password</label>
            </div>
        <button (click)="login()" 
            type="submit" name="action">Login</button>
            <br>
            <span>{{errorMsg}}</span>
    </div>
  </div>
