<div class="row justify-content-center pt-5">
    <div class="text-center">
      <h3>Please Login</h3>
      <div class="form-group">
              <input class="form-control" [(ngModel)]="user.username" id="username" 
                  type="text" placeholder="Username" autofocus>
        </div>
        <div class="form-group">
              <input class="form-control" [(ngModel)]="user.password" id="password" 
                  type="password" placeholder="Password"> 
        </div>
      <button class="btn btn-primary btn-block" (click)="login()" 
          type="submit" name="action">Login</button>
          <br>
    <a routerLink="/register" style="text-decoration:none" ><button class="btn btn-success btn-block">Sign up</button></a>

  </div>
</div>
